<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels API</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'hotelApp/hotels.css' %}">
    <script src="{% static 'hotelApp/hotels.js' %}"></script>

</head>
<body>
    <a href="/">Search something else</a>
    <h1 class="text-center">Hotels found:</h1>

    {% if hotels %}
    <div class="card-columns mt-5">
        {% for hotel in hotels %}
        <a href="/hotels/{{hotel.id}}">
        <div class="card mb-3" id="{{hotel.id}}">
            <img class="card-img-top" src="{{hotel.optimizedThumbUrls.srpDesktop}}" alt="Hotel image">
            <div class="card-body">
              <h3 class="card-title">{{hotel.name}}</h3>
              <h5 class="card-title">{{hotel.address.streetAddress}}</h5>
              <p class="card-text">Rating: {{hotel.starRating}}</p>
              <p class="card-text">Price per night: {{hotel.ratePlan.price.current}}</p>
            </div>
          </div>
          </a>
        {% endfor%}
    </div>
    {% else %}
    <h3>No hotels found</h3>
    {% endif %}
    
    
</body>
</html>
