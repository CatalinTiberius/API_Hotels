<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels API</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'hotelApp/index.css' %}">
    <script src="{% static 'hotelApp/index.js' %}"></script>

    <!-- Date Range Picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>
<body>
    <h1 class="text-center">Hotel finder</h1>
    
    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <form method="POST" action="/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="location-search" class="" id="location-label" >Where do you want to go?</label>
                    <div class="row">
                        <div class="col-8">
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Go</button> 
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
